<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>_nology RPG</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" async defer></script>
    <script src="data.js" async defer></script>
  </head>
  <body class="container">
    <header>
      <h1 class="game-title">_nology RPG</h1>
    </header>

    <main>
      <h3>Knight</h3>
      <p>Quick a troll has appeared before you!</p>
      <p>You must slay him!</p>
      <br />
      <br />
    </main>

    <aside class="characters">
      <div class="character-box">
      <h4 class="knight">
        
        The Knight
        <br>
        <br>
        <p class="player-health">
        Health: 40
        </p>
        <br />
        Armor: Heavy Armor
        <br />
        <br />
        Weapon: Sword and Shield
        <br />
        <br />
        Abilities: Shield bash, Sword Slash
        <br>
        <br>
        <p class="abilites">
        <button class="button">Shield bash</button>
        <button class="button">Sword slash</button>
        </h4>
      
    </div>
    
    <div class="character-box">
      <h4 class="troll">
          Troll
          <br>
          <br>
          <p class="enemy-health">
            Health: 40
          </p>
          <br>
          Armor: none
          <br>
          <br>
          Weapon: Club
          <br>
          <br>
          Abilities: Tackle, Swing
      </h4>
    </div>
    </aside>
  </body>
</html>
