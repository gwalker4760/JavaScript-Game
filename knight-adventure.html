<!DOCTYPE html>
<html lang="en">
  <head>

    <title>_nology RPG</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" async defer></script>
    <script src="data.js" async defer></script>

    <header>
      <h1 class="game-title">_nology RPG</h1>
    </header>

    <main>
      <p>Who are you?</p>
      <h3>Knight</h3>
      <br />
      <br />
    </main>

    <aside class="characters">
      <div>
      <p class="knight">
        The Knight
        <br>
        <br>
        Health: 40hp
        <br />
        <br />
        Armor: Heavy Armor
        <br />
        <br />

        <br />
        <br />

        <br>

    </div>

        <br />
        <!-- and you will surely get the girl -->
        <br />
        <br />
        Health: 20hp
        <br />
        <br />
        Armor: Robes
        <br />
        <br />
        Weapon: Staff (Random stick)
        <br />
        <br />
        Abilities: Fireball (Hot potato), lightning
      </p>
    </div>
    </aside>
