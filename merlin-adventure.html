<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>_nology RPG</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" async defer></script>
  </head>
  <body class="container">
    <header>
      <h1 class="game-title">_nology RPG</h1>
    </header>

    <main>
        <p>Who are you?</p>
      <h3>Merlin</h3>
      <p>Quick a troll has appeared before you!</p>
      <p>You must slay him!</p>
      <br />
      <br />
    </main>

    <aside class="characters">
        <div class="character-box">
      <h4 class="merlin character_box">
          Merlin
          <br>
          <br>
          <p class="player-health">
            Health: 20
            </p>
        <br />
        Armor: Robes
        <br />
        <br />
        Weapon: Staff (Random stick)
        <br />
        <br />
        Abilities: Fireball (Hot potato), lightning strike
        <p class="abilites">
          <button class="button">Fireball (Hot potato)</button>
          <button class="button">Lightning strike</button>
        </p>
      </h4>
    </div>

    <div class="character-box">
      <h4 class="troll">
        Troll
        <br>
        <br>
        <p class="enemy-health">
          Health: 40
        </p>
        <br>
        Armor: none
        <br>
        <br>
        Weapon: Club
        <br>
        <br>
        Abilities: Tackle, Swing
      </h4>
    </div>
    </aside>
  </body>
</html>
